<form>
  <div>
    <h4 class="font-weight-semibold color-theme-1">
      Document Info
    </h4>
    <div class="mb-3">
      <button type="button" class="btn btn-secondary mr-1">Abstract</button>
      <button type="button" class="btn btn-secondary mr-1">Key findings</button>
      <button type="button" class="btn btn-secondary mr-1">Dataset</button>
      <button type="button" class="btn btn-secondary mr-1">Language</button>
    </div>
    <div>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">TITLE</label>
        <div class="col-sm-10">
          <input type="text" id="title" class="form-control" />
        </div>
      </div>

      <div class="form-group row">
        <label for="summary" class="col-sm-2 col-form-label">SUMMARY</label>
        <div class="col-sm-10">
          <textarea name="summary" id="summary" class="form-control" rows="5" cols="10">
          </textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="industry">INDUSTRY</label>
          <input type="text" id="industry" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="brands">BRAND(S)</label>
          <input type="text" id="brands" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="studytype">STUDY TYPE</label>
          <input type="text" id="studytype" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="researchmethod">RESEARCH METHOD</label>
          <input type="text" id="researchmethod" class="form-control" />
        </div>
      </div>
      <div class="text-end">
        + Add a category
      </div>
      <h4 class="font-weight-semibold color-theme-1">
        Description
      </h4>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="tags">TAG(S)</label>
          <input type="text" id="tags" class="form-control" />
        </div>
        <div class="form-group col-md-4">
          <label for="keywords">KEYWORD(S)</label>
          <input type="text" id="keywords" class="form-control" />
        </div>
        <div class="form-group col-md-4">
          <label for="destination">DESTINATION</label>
          <input type="text" id="destination" class="form-control" />
        </div>
        <div class="text-end w-100">
          <button type="button" class="btn btn-primary mb-1">
            ADD TO MY FILES
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
