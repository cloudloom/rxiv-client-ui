            <div class="row mb-3" *ngFor="let data of datas">
                <div class="col-5 text-primary fw-bold">
                    {{data.title | uppercase}}
                    <!-- {{"pages.document.type" | translate | uppercase}} -->
                </div>
                <ng-container *ngIf="data.type === 'string'">
                    <div class="col-7">
                        {{document[data.key]}}
                    </div>
                </ng-container>
                <ng-container *ngIf="data.type === 'multiobj'">
                    <div class="col-7">
                        <span class="btn btn-sm btn-outline-primary rounded-pill fs-6 me-1 mb-2"
                            *ngFor="let item of document[data.key]">{{item.folderName}}</span>
                    </div>
                </ng-container>
                <ng-container *ngIf="data.type === 'multi'">
                    <div class="col-7">
                        <span class="btn btn-sm btn-outline-primary rounded-pill fs-6 me-1 mb-2"
