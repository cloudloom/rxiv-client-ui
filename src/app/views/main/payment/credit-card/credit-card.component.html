<div class="modal-header">
    <h4 class="modal-title fw-bold">Add a new credit card</h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    <form [formGroup]="creditcardForm">
        <div>
            <div class="form-group row mb-3">
                <label for="name" class="col-sm-4 col-form-label text-primary">NAME</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" formControlName="name" />
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="credit" class="col-sm-4 col-form-label text-primary">CREDIT CARD NO</label>
                <div class="col-sm-8">
                    <input type="text" id="credit" class="form-control" formControlName="creditCardNo" />
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="expiryDate" class="col-md-4 col-form-label text-primary">EXPIRY DATE</label>
                <div class=" col-md-4">
                    <input type="text" id="expiryDate" class="form-control" formControlName="expiryDate" />

                </div>
                <label for="cvv" class="col-md-1 col-form-label text-primary">CVV</label>
                <div class=" col-md-3">
                    <input type="text" id="cvv" class="form-control" formControlName="cvv" />
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="billing" class="col-sm-4 col-form-label text-primary">BILLING ADDRESS</label>
                <div class="col-sm-8">
                    <input type="text" id="billing" class="form-control" formControlName="billing" />
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="postCode" class="col-sm-4 col-form-label text-primary">POSTAL CODE</label>
                <div class="col-sm-8">
                    <input type="text" id="postCode" class="form-control" formControlName="postCode" />
                </div>
            </div>
            <p>Your credit card details are kept safe and secure. ACORN will not have access to your credit card info.
            </p>
            <div class="text-end">
                <button type="button" class="btn btn-secondary rounded-pill mb-1 me-2 text-primary fw-bold" (click)="closeModal()">
                    CANCEL
                </button>
                <button type="button" class="btn btn-primary rounded-pill text-light mb-1 fw-bold" (click)="addCreditInfo()">
                    ADD CARD
                </button>
            </div>
        </div>
    </form>
</div>
