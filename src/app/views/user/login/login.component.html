    <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
      <label class="form-group w-100">
        <input type="text" class="form-control style_email" placeholder="Email" required email ngModel
          #email="ngModel" name="email" [(ngModel)]="emailModel">

        <!-- <input class="style_email " /> -->
        <!-- <span>{{ 'user.email' | translate }}</span> -->
        <div *ngIf="!email.valid && loginForm.submitted" class="invalid-tooltip">Email is required!</div>
      </label>
      <label class="form-group w-100">
        <input class="form-control style_email style_pwd" type="password" placeholder="Password" required ngModel
          #password="ngModel" name="password" [(ngModel)]="passwordModel" />
        <!-- <span>{{ 'user.password' | translate }}</span> -->
        <div *ngIf="!password.valid && loginForm.submitted" class="invalid-tooltip">Password is required!</div>
      </label>
      <div class="d-flex justify-content-between align-items-center button_container ">
        <!-- <a routerLink="/user/forgot-password">{{ 'user.forgot-password' | translate }}?</a> -->
        <div class="w-100">
          <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow w-100'" [currentState]="buttonState"
            [isDisabled]="buttonDisabled" click="onLoginClick()">
            {{ 'user.login-button' | translate | uppercase }}
          </app-state-button>
        </div>
        <p class="mt-3">
          OR
        </p>



      </div>
    </form>
