
<ng-container *ngIf = "suggestions && suggestions.length">
    <div class="card">
        <div class = "card-body">
<h6 class="font-weight-semibold color-theme-1">Suggestions</h6>
<div class="row">
    <div class="col-4 mb-3" *ngFor = "let item of suggestions">
        <div class="card">
            <div class="card-body">
                <app-rxivtile [categary] = item.categary [title] = item.title [image] = "'/assets/img/profiles/l-2.jpg'" [pages] = item.pages></app-rxivtile>
            </div>
        </div>

    </div>
</div>
</div>
</div>
</ng-container>
