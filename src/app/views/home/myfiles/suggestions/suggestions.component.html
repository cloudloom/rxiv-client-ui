<ng-container *ngIf="suggestions && suggestions.length">
    <div class="card">
        <div class="card-body">
            <h6 class="font-weight-semibold color-theme-1">Suggestions</h6>
            <div class="row">
                <div class="col-4 mb-3" *ngFor="let item of suggestions">
                    <div class="card suggestions">
                        <div class="card-body" (click)="openModal(template , item)">
                            <app-rxivtile [categary]=item.categary [title]=item.title
                                [image]="'/assets/img/profiles/l-2.jpg'" [pages]=item.pages></app-rxivtile>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{selectedFile.title}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="purchase-container">
            <img src="../../../../../assets/img/preview.png" style="max-width:100%;" />
            <div class="purchase-button">
                <button type="button" class="btn btn-primary" (click)="goToPayment()">
                    Purchase full access for ${{selectedFile.price}}
                </button>
            </div>
        </div>

    </div>
</ng-template>
