<div class="row">
    <div class="col-9">
        <!-- <div class="card"> -->
        <div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <p class="font-weight-semibold  mb-3">
                    SHOWING RESULTS FOR <q class=" font-weight-semibold mb-4 color-theme-1">{{searchkey}}</q>
                </p>
                <div class="btn-group" dropdown #dropdown="bs-dropdown" [autoClose]="true" [insideClick]="true">
                    <button dropdownToggle type="button" class="header-icon btn btn-empty">
                        <i class="glyph-icon simple-icon-equalizer"></i>

                    </button>
                    <div *dropdownMenu class="dropdown-menu dropdown-menu-right mt-3">
                        <perfect-scrollbar class="ml-4">
                            <div class="font-weight-semibold color-theme-1 mb-3">SORT BY</div>
                            <div class="form-check" *ngFor="let item of radiobuttonlists;let i=index;">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios-{{i}}"
                                    value="{{item}}" [(ngModel)]="gridRadios" (ngModelChange)="getRadiobutton()">
                                <label class="form-check-label" for="gridRadios-{{i}}">
                                    {{item}}
                                </label>
                            </div>
                        </perfect-scrollbar>
                    </div>
                </div>
            </div>
            <div class="mb-3 mr-2">
                <span class="badge badge-pill badge-outline-dark mb-1 mr-1">{{searchkey}}</span>
                <span class="badge badge-pill badge-outline-dark mb-1 mr-1">{{searchkey}}</span>
                <span class="badge badge-pill badge-outline-dark mb-1 mr-1">{{searchkey}}</span>
            </div>
            <app-searchresults></app-searchresults>
        </div>
        <!-- </div> -->
    </div>
    <div class="col-3">
        <app-filter></app-filter>
    </div>
</div>
