<div class="d-flex flex-row mb-3 pb-3 border-bottom mt-3 ml-3 activity wrapper" *ngFor="let activity of teamActivities">


  <a href="javascript:;">
    <img src="/assets/img/profiles/l-2.jpg" alt="Notification Image"
      class="img-thumbnail list-thumbnail xsmall border-0 rounded-circle" />
  </a>

  <div class="pl-3">
    <div class="status" *ngIf="activity.read">
      <span class="unread-icon"> </span>
    </div>
    <a href="javascript:;">
      <p class="font-weight-medium mb-1">
        {{ activity.name }} {{ activity.message }}{{ activity.market}}
      </p>
      <p class="text-muted mb-0 text-small">
        {{ activity.date | date: "shortTime" }}
      </p>
    </a>

  </div>

</div>
